
<h1 class="header">Employee list</h1>
<!-- <h2>{{title}}</h2> -->
<ul class="data" *ngIf="data$ | async as data; else empty">
  <li *ngFor="let employee of data"><!--{{ employee.personalNumber }}-->:
    {{ employee.name }}<!--. Email: {{employee.mail}}--> <button class="button" (click)="remove(employee.personalNumber)">Remove me</button> </li>
</ul>

<ng-template #empty> There is no data </ng-template>
