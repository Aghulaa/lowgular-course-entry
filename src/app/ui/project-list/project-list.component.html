<h1 class="header">Project list</h1>
<ul class="projects" *ngIf="data$ | async as data; else empty">
  <li *ngFor="let project of data">{{ project.id}}.<b> Name of project:</b>
    {{project.name }}.<b> Owner: </b>{{project.owner}}.<b> Description: </b>{{project.description}}</li>
</ul>

<ng-template #empty> There is no data </ng-template>
